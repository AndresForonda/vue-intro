<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello world with Vue and trim modifier</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
      div {
        text-align: center;
        padding-top: 200px;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <input type="number" v-model.number="number" />
      <p>{{ number }}</p>
      <p>Tipe: {{ typeof number }}</p>
    </div>
    <script>
      const App = {
        data() {
          return {
            number: 0,
          };
        },
      };
      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
