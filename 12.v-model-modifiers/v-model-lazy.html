<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello world with Vue and trim modifier</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
      div {
        text-align: center;
        padding-top: 200px;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <input
        type="text"
        v-model.lazy="message"
        @input="log('Input')"
        @change="log('Change')"
      />
      <p>{{ message }}</p>
    </div>
    <script>
      const App = {
        data() {
          return {
            message: "Hello world!",
          };
        },
        methods: {
          log(word) {
            console.log(word);
          },
        },
      };
      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
