<!DOCTYPE html>
<html lang="en">
<head>
  <title>Items from Vue.js</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="app">
    <ul>
      <li v-for="item in items">{{ item }}</li>
    </ul>
  </div>
  <script>
    const App = {
      data() {
        return {
          items: [
            "Learn Vue",
            "Teach Vue",
            "Take a break",
            "Play hard"
          ]
        }
      }
    }
    Vue.createApp(App).mount('#app')
  </script>
</body>
</html>
