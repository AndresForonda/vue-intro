<!DOCTYPE html>
<html lang="en">

<head>
  <title>v-model example</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
  <div id="app">
    <h3>Type here:</h3>
    <textarea v-model="message" maxlength="72"></textarea>
    <br>
    <p>{{ message }}</p>
  </div>
  <script>
    const App = {
      data() {
        return {
          message: 'Hello world!'
        }
      }
    }
    Vue.createApp(App).mount('#app')
  </script>
</body>

</html>
