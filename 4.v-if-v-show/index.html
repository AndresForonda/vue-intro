<!DOCTYPE html>
<html lang="en">

<head>
  <title>v-if/v-show example</title>
  <script src="https://unpkg.com/vue@next"></script>
  <style>
      body {
        text-align: center;
      }
      button {
        margin-top: 20px;
        padding: 5px;
        background-color: rgb(255, 81, 0);
        border-radius: 5px;
        border: 1px solid #000;
        color: #fff;
      }
  </style>
</head>

<body>
  <div id="app">
    <h3>What is your favorite kind of pizza?</h3>
    <input type="text" v-model="pizza" />
    <br>
    <button v-if="pizza">Order now</button>
    <p v-show="pizza">Your pizza is: {{ pizza }}</p>
  </div>
  <script>
    const App = {
      data() {
        return {
          pizza: ''
        }
      }
    }
    Vue.createApp(App).mount('#app')
  </script>
</body>

</html>
