<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Watchers example</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
      body {
        text-align: center;
        padding: 200px;
      }
      input {
        width: 50px;
        height: 50px;
        font-size: 2em;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <input v-model="counter" type="number" />
    </div>
    <script>
      const App = {
        data() {
          return {
            counter: 0,
          };
        },
        watch: {
          counter() {
            console.log("The counter has changed");
          },
        },
      };
      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
