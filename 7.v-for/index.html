<!DOCTYPE html>
<html lang="en">

<head>
  <title>v-for example</title>
  <script src="https://unpkg.com/vue@next"></script>
  <style>
      body {
        text-align: center;
      }
  </style>
</head>

<body>
  <div id="app">
  <h3>Numbers from 1 to 5</h3>
  <div>
      <p v-for="num in 5" :key="num">{{ num }}</p>
  </div>
  </div>
  <script>
  const App = {}
  Vue.createApp(App).mount('#app')
  </script>
</body>

</html>
