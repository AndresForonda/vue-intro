<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello world with Vue</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="app">{{ message }} from a Vue instance!</div>
  <script>
    const App = {
      data() {
        return {
          message: 'Hello world!'
        }
      }
    }
    Vue.createApp(App).mount('#app')
  </script>
</body>
</html>
