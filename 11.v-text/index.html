<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello world with Vue and v-text</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="app">
    <input type="text" v-model="message">
    <p v-text="message"></p>
    <p>{{ message }}</p>
  </div>
  <script>
    const App = {
      data() {
        return {
          message: 'Hello world!'
        }
      }
    }
    Vue.createApp(App).mount('#app')
  </script>
</body>
</html>
